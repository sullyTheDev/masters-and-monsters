<div class="d-flex justify-content-center align-items-center h-100 page">
    <div class="login-card">
      <h3>Masters and Monsters</h3>
      <h6>A management tool for DM's and Adventurer's</h6>
      <mat-card class="mt-5 p-4">
        <mat-card-title>
          Register
        </mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" class="d-flex flex-column login-form">
            <mat-form-field required="true">
              <mat-label>Email</mat-label>
              <input
                required
                name="email"
                type="email"
                matInput
                formControlName="email"
              />
              <mat-error *ngIf="form.get('email').invalid">
                An email is required.
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                required
                name="password"
                type="password"
                matInput
                formControlName="password"
              />
              <mat-error>
                A password is required.
              </mat-error>
            </mat-form-field>
          </form>
          <button
          [disabled]="form.invalid"
            mat-raised-button
            class="w-100 mb-2"
            color="accent"
            (click)="registerUser()"
          >
            Create Account
          </button>
          <p class="mb-0">
            Already have an account?
          </p>
          <button
            mat-button
            color="primary"
            [routerLink]="['/login']"
            routerLinkActive="router-link-active"
          >
            login
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
