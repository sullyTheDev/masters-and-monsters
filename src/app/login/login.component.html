<div class="d-flex justify-content-center align-items-center">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="d-flex flex-column login-form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent">LIKE</button>
        <button mat-button color="primary">SHARE</button>
      </mat-card-actions>
  </mat-card>
</div>
